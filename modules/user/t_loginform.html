<form name="loginForm" action="{_SITEPATH_}login/" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
	<input type="text" name="loginName" value="Name" /><br />
	<input type="password" name="loginPass" value="Pass" /><br />
	
	<input type="submit" name="loginSubmit" value="GO" />
	<input type="button" name="register" value="Registrieren" onclick="window.location='{_SITEPATH_}user/register/'" /><br />
	
	<input type="button" name="vergessen" value="Passwort vergessen" onclick="window.location='{_SITEPATH_}user/pw_vergessen/'" />
</form>
